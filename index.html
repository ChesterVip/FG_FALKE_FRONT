<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FG Falke - Transport i Logistyka | Polska - Szwajcaria</title>
    <meta name="description" content="FG Falke - profesjonalne usługi transportowe i logistyczne między Polską a Szwajcarią. Transport międzynarodowy, logistyka, kierowcy zawodowi." />
    <meta name="keywords" content="transport, logistyka, Szwajcaria, Polska, kierowca zawodowy, FG Falke, Mariusz Sokołowski" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Hidden Netlify form for detection -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <select name="subject">
        <option value="transport">Transport międzynarodowy</option>
        <option value="logistyka">Usługi logistyczne</option>
        <option value="kierowca">Kierowca zawodowy</option>
        <option value="chlodniczy">Transport chłodniczy</option>
        <option value="ekspresowy">Transport ekspresowy</option>
        <option value="inne">Inne</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
